<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./reset.css"> -->
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box-first">
        <div class="nav">
          <div class="nav-one">
            <a class="link" href="#">All Plants</a>
            <a class="link" href="#">New Arrivals</a>
            <a class="link" href="#">Sale</a>
          </div>
          <div class="nav-two">
            <p>Short by: Default sorting</p>
          </div>
        </div>
      </div>

      <div class="box-second">
        <ul class="cards">
          <li class="box">
            <div class="rectangle">
              <img src="./img/rectangle.jpg" alt="Rectangle" />
            </div>
            <div class="picture">
              <img src="./img/barberton-daisy.jpg" alt="Barberton Daisy" />
            </div>
            <div class="card-content">
              <p class="card-title">Barberton Daisy</p>
              <span class="card-price">$119.00</span>
            </div>
          </li>

          <li class="box">
            <div class="rectangle">
              <img src="./img/rectangle.jpg" alt="Rectangle" />
            </div>
            <div class="picture">
              <img
                src="./img/angel-wing-begonia.jpg"
                alt="Angel Wing Begonia"
              />
            </div>
            <ul class="icon-list">
              <li class="icon-item">
                <img src="./img/vector-one.svg" alt="Vector-one" />
              </li>
              <li class="icon-item">
                <img src="./img/vector-two.svg" alt="Vector-two" />
              </li>
              <li class="icon-item">
                <img src="./img/vector-three.svg" alt="Vector-three" />
              </li>
            </ul>

            <!-- <div class="icon-list">
              <img src="./img/vector-one.svg" alt="Vector-one" />
              <img src="./img/vector-two.svg" alt="Vector-two" />
              <img src="./img/vector-three.svg" alt="Vector-three" />
            </div> -->

            <div class="card-content">
              <p class="card-title">Angel Wing Begonia</p>
              <span class="card-price">$169.00</span>
            </div>
          </li>

          <li class="box">
            <div class="rectangle">
              <img src="./img/rectangle.jpg" alt="Rectangle" />
            </div>
            <div class="picture">
              <img src="./img/african-violet.jpg" alt="African Violet" />
            </div>
            <div>
              <p class="card-title">African Violet</p>
              <span class="card-price">$199.00</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
