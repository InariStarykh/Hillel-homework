<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box-first">
        <div class="nav">
          <div class="nav-one">
            <a class="link" href="#">All Plants</a>
            <a class="link" href="#">New Arrivals</a>
            <a class="link" href="#">Sale</a>
          </div>
          <div class="nav-two">
            <p>Short by:</p>
            <p>Default sorting</p>
            <img src="./img/arrow.svg" alt="arrow" />
          </div>
        </div>
      </div>
      <div class="box-second">
        <ul class="box-card">
          <li class="card">
            <div class="card-img">
              <img
                class="img-background"
                src="./img/rectangle.jpg"
                alt="Rectangle"
              />
              <img
                class="img-plant"
                src="./img/barberton-daisy.jpg"
                alt="Barberton Daisy"
              />
              <ul class="icon-list">
                <li class="icon-item">
                  <img src="./img/vector-one.svg" alt="Vector-one" />
                </li>
                <li class="icon-item">
                  <img src="./img/vector-two.svg" alt="Vector-two" />
                </li>
                <li class="icon-item">
                  <img src="./img/vector-three.svg" alt="Vector-three" />
                </li>
              </ul>
            </div>
            <div class="card-content">
              <p class="card-title">Barberton Daisy</p>
              <span class="card-price">$119.00</span>
            </div>
          </li>
          <li class="card">
            <div class="card-img">
              <img
                class="img-background"
                src="./img/rectangle.jpg"
                alt="Rectangle"
              />
              <img
                class="img-plant"
                src="./img/angel-wing-begonia.jpg"
                alt="Angel Wing Begonia"
              />
              <ul class="icon-list">
                <li class="icon-item">
                  <img src="./img/vector-one.svg" alt="Vector-one" />
                </li>
                <li class="icon-item">
                  <img src="./img/vector-two.svg" alt="Vector-two" />
                </li>
                <li class="icon-item">
                  <img src="./img/vector-three.svg" alt="Vector-three" />
                </li>
              </ul>
            </div>
            <div class="card-content">
              <p class="card-title">Angel Wing Begonia</p>
              <span class="card-price">$169.00</span>
            </div>
          </li>
          <li class="card">
            <div class="card-img">
              <img
                class="img-background"
                src="./img/rectangle.jpg"
                alt="Rectangle"
              />
              <img
                class="img-plant"
                src="./img/african-violet.jpg"
                alt="African Violet"
              />
              <ul class="icon-list">
                <li class="icon-item">
                  <img src="./img/vector-one.svg" alt="Vector-one" />
                </li>
                <li class="icon-item">
                  <img src="./img/vector-two.svg" alt="Vector-two" />
                </li>
                <li class="icon-item">
                  <img src="./img/vector-three.svg" alt="Vector-three" />
                </li>
              </ul>
              <ul class="icon-frame">
                <li>
                  <img src="./img/frame.svg" alt="frame" />
                </li>
              </ul>
            </div>
            <div>
              <p class="card-title">African Violet</p>
              <div class="sale">
                <span class="card-price">$199.00</span>
                <span class="card-price-sale">$229.00</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
